<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>CRUD AJAX</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: lightpink;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        main {
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            padding: 30px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .InputContainer {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom, rgb(227, 213, 255), rgb(255, 231, 231));
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.075);
        }

        .input {
            width: 90%;
            height: 40px;
            border: none;
            outline: none;
            background-color: rgb(255, 255, 255);
            border-radius: 30px;
            padding-left: 15px;
            font-size: 14px;
            color: rgb(19, 19, 19);
        }

        button {
            appearance: none;
            background-color: transparent;
            border: 2px solid #1A1A1A;
            border-radius: 20px;
            color: #3B3B3B;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            padding: 10px 25px;
            transition: all 300ms ease;
        }

        button:hover {
            color: #fff;
            background-color: #1A1A1A;
            box-shadow: rgba(0, 0, 0, 0.25) 0 8px 15px;
            transform: translateY(-2px);
        }

        #tabela-dados {
            background-color: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th,
        table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        table th {
            background-color: #f9f0ff;
            font-weight: bold;
        }

        .imagem-direita {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 80px;
        }

        @media (max-width: 600px) {
            .imagem-direita {
                width: 60px;
                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>

<body>
    <main>
        <h1>Cadastro de Usuários</h1>

        <!-- Formulário de cadastro -->
        <form id="form-create">
            <div class="InputContainer">
                <input type="text" class="input" name="nome" placeholder="Digite seu nome" required>
            </div>
            <div class="InputContainer">
                <input type="text" class="input" name="jogo" placeholder="Digite seu jogo favorito" required>
            </div>
            <div class="InputContainer">
                <input type="number" class="input" name="idade" placeholder="Digite sua idade" required>
            </div>
            <button type="submit">Enviar</button>
        </form>
        <div id="resultado"></div>

        <!-- Formulário para atualizar -->
        <form id="form-update" style="display: none;">
            <input type="hidden" name="id" id="update-id">
            <div class="InputContainer">
                <input type="text" class="input" name="nome" id="update-nome" placeholder="Nome" required>
            </div>
            <div class="InputContainer">
                <input type="text" class="input" name="jogo" id="update-jogo" placeholder="Jogo" required>
            </div>
            <div class="InputContainer">
                <input type="number" class="input" name="idade" id="update-idade" placeholder="Idade" required>
            </div>
            <button type="submit">Atualizar</button>
        </form>
        <div id="resultado-update"></div>

        <!-- Tabela de usuários -->
        <h2>Usuários cadastrados:</h2>
        <div id="tabela-dados">Carregando...</div>
    </main>

    <img src="princesa.png" alt="Foto" class="imagem-direita">
    <script src="ajax.js"></script>
</body>

</html>
